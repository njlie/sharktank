{{extend 'layout.html'}}
<h2>Idea Tank</h2>
<table class="table">
    {{for p in rows:}}
    <tr>
        <td><a href="{{=URL('showIdea',args=p.id)}}">{{=p.title}}</a></td>
        <td>category: {{=p.category}}</td>
        <td>Created on: {{=p.startdate}}</td>
        <td>Ends on: {{=p.startdate}}</td>
        {{if  p.active_idea:}}
            <td>Active Idea</td>
        {{else:}}
            <td>Inactive</td>
        {{pass}}
    </tr>
    {{pass}}
</table>
