{{extend 'layout.html'}}
<h2>{{=post.title}}</h2>
<h4>{{=post.description}}</h4>
<h4>startdate: {{=post.startdate}}</h4>
<h4>Enddate: {{=post.enddate}}</h4>
{{if  post.active_idea:}}
    <h4>Active Idea</h4>
{{else:}}
    <h4>Inactive</h4>
{{pass}}
{{if post.documents:}}
    <img width="400" src="{{=URL('default', 'download', args=post.documents)}}" />
{{pass}}
